name: CodeQL SAST

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:

# ==================================================
# JAVA
# ==================================================
  codeql-java:
    name: CodeQL Java
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: java
          config-file: security/codeql-config.yml

      - name: Build Java
        run: mvn -B -DskipTests clean compile

      - uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results/java
          format: sarif

      - uses: actions/upload-artifact@v4
        with:
          name: codeql-java
          path: codeql-results/java/**/*.sarif


# ==================================================
# C / C++
# ==================================================
  codeql-cpp:
    name: CodeQL C/C++
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: cpp
          config-file: security/codeql-config.yml

      - name: Build C/C++
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results/cpp
          format: sarif

      - uses: actions/upload-artifact@v4
        with:
          name: codeql-cpp
          path: codeql-results/cpp/**/*.sarif


# ==================================================
# GO
# ==================================================
  codeql-go:
    name: CodeQL Go
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: go
          config-file: security/codeql-config.yml

      - name: Build Go
        run: |
          go mod tidy
          go build ./...

      - uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results/go
          format: sarif

      - uses: actions/upload-artifact@v4
        with:
          name: codeql-go
          path: codeql-results/go/**/*.sarif


# ==================================================
# JAVASCRIPT
# ==================================================
  codeql-js:
    name: CodeQL JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: security/codeql-config.yml

      - uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results/javascript
          format: sarif

      - uses: actions/upload-artifact@v4
        with:
          name: codeql-javascript
          path: codeql-results/javascript/**/*.sarif


# ==================================================
# PYTHON
# ==================================================
  codeql-python:
    name: CodeQL Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: security/codeql-config.yml

      - uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results/python
          format: sarif

      - uses: actions/upload-artifact@v4
        with:
          name: codeql-python
          path: codeql-results/python/**/*.sarif
