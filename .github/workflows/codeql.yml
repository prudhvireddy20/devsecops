name: CodeQL Baseline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:

# ==================================================
# JAVA
# ==================================================
  codeql-java:
    runs-on: ubuntu-latest
    name: CodeQL Java

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build Java
        run: mvn -B -DskipTests clean compile

      - uses: github/codeql-action/analyze@v3


# ==================================================
# C / C++
# ==================================================
  codeql-cpp:
    runs-on: ubuntu-latest
    name: CodeQL C/C++

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build C/C++
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - uses: github/codeql-action/analyze@v3


# ==================================================
# GO
# ==================================================
  codeql-go:
    runs-on: ubuntu-latest
    name: CodeQL Go

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Build Go
        run: |
          go mod tidy
          go build ./...

      - uses: github/codeql-action/analyze@v3


# ==================================================
# JAVASCRIPT
# ==================================================
  codeql-js:
    runs-on: ubuntu-latest
    name: CodeQL JavaScript

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v3


# ==================================================
# PYTHON
# ==================================================
  codeql-python:
    runs-on: ubuntu-latest
    name: CodeQL Python

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/analyze@v3
