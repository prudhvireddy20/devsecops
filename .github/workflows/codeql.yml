name: CodeQL SAST

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ java, cpp, go, javascript, python ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # CodeQL Init (CONFIG FILE)
      # -------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: security/codeql-config.yml

      # -------------------------
      # Manual build – Java
      # -------------------------
      - name: Build Java
        if: matrix.language == 'java'
        run: |
          mvn -B -DskipTests clean compile

      # -------------------------
      # Manual build – C / C++
      # -------------------------
      - name: Build C/C++
        if: matrix.language == 'cpp'
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      # -------------------------
      # Go build
      # -------------------------
      - name: Build Go
        if: matrix.language == 'go'
        run: |
          go mod tidy
          go build ./...

      # -------------------------
      # CodeQL Analyze
      # -------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results
          format: sarif

      # -------------------------
      # Upload SARIF
      # -------------------------
      - name: Upload CodeQL Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-${{ matrix.language }}-report
          path: codeql-results/**/*.sarif
