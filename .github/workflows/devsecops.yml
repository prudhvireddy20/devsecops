name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep on src directory
        run: |
          semgrep scan src \
            --config security/semgrep-rules \  # Custom rules directory
            --config auto \                    # Built-in Semgrep rules 
            --config p/owasp-top-ten \         # OWASP Top Ten rules(Security Standard pack) and we can also other packs 
            --json > semgrep.json || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json
