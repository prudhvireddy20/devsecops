name: Full Security Scan

on: [push]

jobs:
  scan-source:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # Required to read your code
      security-events: write # Fixes "Resource not accessible" error
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Generate SBOM scanning from the ROOT (.) to catch go.mod
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ./src/WebGoat 
          format: 'spdx-json'
          output-file: 'inventory.spdx.json'

      # 2. Grype: Scans the SBOM for vulnerabilities
      - name: Scan SBOM for Vulnerabilities
        uses: anchore/scan-action@v6
        with:
          sbom: 'inventory.spdx.json'
          format: sarif
          output-file: 'results.sarif' # Explicitly naming this fixes the "Path does not exist" error
          severity-cutoff: medium

      # 3. Upload results to the Security tab
      - name: Upload Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() 
        with:
          sarif_file: 'results.sarif'